<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Landing Page</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    }
                }
            }
        };

        if (
            localStorage.getItem('color-theme') === 'dark' ||
            (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>

<body
    class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex flex-col min-h-screen font-sans antialiased">

    <!-- Header/Navbar -->
    <header
        class="bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm shadow-sm sticky top-0 z-40 w-full flex justify-between items-center px-6 py-4">
        <div>
            <span class="text-3xl font-extrabold text-gray-900 dark:text-white">Career Builder</span>
        </div>
        <nav class="hidden md:flex gap-6 text-base font-medium">
            <a href="#" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition">Home</a>
            <a href="#" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition">Templates</a>
            <a href="#" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition">About Us</a>
            <a href="#" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition">Contact</a>
        </nav>
        <div class="flex items-center gap-3">
            <span class="hidden md:inline text-gray-500 dark:text-gray-400 font-semibold tracking-wide">MY
                ACCOUNT</span>
            <button id="theme-toggle" aria-label="Toggle Dark Mode"
                class="text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 p-2.5 rounded-lg focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700">
                <svg id="theme-toggle-dark-icon" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
                <svg id="theme-toggle-light-icon" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 5.05A1 1 0 003.636 6.464l.707.707a1 1 0 001.414-1.414l-.707-.707zM3 11a1 1 0 100-2H2a1 1 0 100 2h1zM6.464 16.364l-.707.707a1 1 0 001.414 1.414l.707-.707a1 1 0 00-1.414-1.414z">
                    </path>
                </svg>
            </button>
        </div>
    </header>

    <!-- Hero Section -->
    <main class="flex flex-col lg:flex-row gap-16 py-24 px-6 flex-grow max-w-7xl mx-auto items-center">
        <!-- Left: Texts -->
        <section class="flex-1">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-6 text-gray-900 dark:text-white leading-tight">
                Online Resume Builder <br>
                That is <span class="text-indigo-600 dark:text-indigo-400 font-bold">Free to use!</span>
            </h1>
            <p class="text-lg text-gray-700 dark:text-gray-300 mb-8 max-w-xl">Our perfect resume builder takes the
                hassle out of resume writing. Choose from several templates and follow easy prompts to create the
                perfect job-ready resume.</p>
            <a href="resume.html"
                class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-8 rounded-lg shadow-lg transition">CREATE
                YOUR RESUME NOW</a>
        </section>
        <!-- Right: Illustration Placeholder -->
        <section class="flex-1 flex justify-center items-center">
            <img src="headhunting_online_1-removebg-preview.png" alt="Resume Builder Illustration"
                class="object-contain w-[500px] h-[370px] rounded-2xl" />
        </section>


    </main>

    <script>
        // Theme toggle logic
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');

        if (document.documentElement.classList.contains('dark')) {
            darkIcon.classList.remove('hidden');
            lightIcon.classList.add('hidden');
        } else {
            lightIcon.classList.remove('hidden');
            darkIcon.classList.add('hidden');
        }

        themeToggleBtn.addEventListener('click', () => {
            darkIcon.classList.toggle('hidden');
            lightIcon.classList.toggle('hidden');

            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            }
        });
    </script>
</body>

</html>
